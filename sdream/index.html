<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--외부라이브러리 상단-->
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="css/swiper-bundle.min (1).css">

    <!--내가 직접 코딩하는 하단-->
    <script src="js/js_main.js?v=2509171549"></script>
    <link rel="stylesheet" href="css/main.css?v=2509171549">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>삼성꿈장학재단1</title>
</head>
<body>
    <div id="wrap">
        <header> </header>
        <main class="container">
            <section class="visual">
                <h2 class="blind">팝업</h2>
                <div class="swiper"> <!-- 팝업의 높이와 넓이를 css에서 줄 수 있는 요소-->
                    <ul class="swiper-wrapper"> <!-- 각 팝업 콘텐츠를 감싸는 요소-->
                        <li class="swiper-slide bg1"><!--bg1 이나 popup1-->
                            <div class="wrapper">
                                <h3 class="tit_gm ">세상을 바꾸는 건 사람이고, <br>사람을 키우는 건 바로 사랑과 관심입니다.</h3>
                                <p>단순한 경제적 지원을 넘어, 학생들의 꿈과 미래를 지키기 위한 따뜻한 동행에 함께해 주세요.</p>
                            </div>
                        </li> 
                        <li class="swiper-slide bg2">
                            <div class="wrapper">
                                <h3 class="tit_gm ">더불어 성장하는 배움 공동체 구현</h3>
                                <p>교육의 기회는 모두에게 평등해야 합니다.
                                    삼성꿈장학재단이 아이들의 꿈을 지키는 든든한 버팀목이 되겠습니다.</p>
                            </div>
                        </li> 
                        <li class="swiper-slide bg3">
                            <div class="wrapper">
                                <h3 class="tit_gm ">아이들의 꿈은 우리 모두의 꿈입니다.</h3>
                                <p>사랑과 관심으로 더불어 성장하는 배움 공동체를 만들어 갑니다.
                                    든든한 버팀목이 되어 아이들의 밝은 미래를 함께 지켜주세요.</p>
                            </div>
                        </li>  
                    </ul><!--swiper-wrapper-->
                </div><!--swiper-->
                <div class="btn_wrap">
                    <button class="btn_prev"><span class="blind">이전 팝업보기</span></button>
                    <button class="btn_play"><span class="blind">다시시작</span></button>
                    <button class="btn_stop"><span class="blind">일시정지</span></button>
                    <button class="btn_next"><span class="blind">다음 팝업보기</span></button>
                </div><!--btn_wrap-->
            </section><!--visual-->
            <section class="biz">

            </section><!--biz-->
            <section class="notice">

            </section><!--notice-->
            <section class="webzine">
                
            </section><!--webzine-->
            <section class="service">
                
            </section><!--service-->
        </main><!--container-->
        <footer></footer>
    </div>   
</body>
</html>
