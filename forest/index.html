<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/fullpage.min.js"></script>
    <link rel="stylesheet" href="css/fullpage.min.css">
    <script src="js/jquery-3.7.1.min.js"></script>
    <!--외부 라이브러리 파일-->

    <!--내가 직접 작성하는 파일-->
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <script src="js/main.js"></script>
    <title>생명의숲</title>
</head>
<body>
    <header>
        <h1 class="logo"><a href="index.html"><span class="blind">생명의숲 forest for life</span></a></h1>
        <nav class="gnb">
            <button class="gnb_open"><span>메뉴열기</span></button>
            <div class="gnb_wrap">
                <ul class="depth1">
                    <li><a href="#n">소개</a></li>
                    <li><a href="#n">활동</a></li>
                    <li><a href="#n">참여와후원</a></li>
                    <li><a href="#n">자료실</a></li>
                </ul>
            </div>
        </nav>
        <div class="util">
            <div class="search">
                <button class="sch_open"><span class="blind">검색열기</span></button>
            </div>
            <div class="lang">
                <button class="lang_open"><span class="blind">언어 선택 열기</span></button>
            </div>
            <a href="#n" class="mypage"><span class="blind">마이페이지</span></a>
        </div>
    </header>
    <div id="fullpage"> 
        <!--fullpage에서 가득차게 보여질 페이지의 영역은 반드시 section 클래스 줘야함(태그는상관없음)
        fp-auto-height 클래스를 주면 footer 처럼 콘텐츠 높이만큼만 나타남
        fp-auto-height-responsive 모바일에서 fullpage 안할꺼면 줘야함-->
        <section class="visual section fp-auto-height-responsive">
            <h2>visual</h2> 
        </section>
        <section class="tree section fp-auto-height-responsive"> 
            <h2>tree</h2>
        </section>
        <section class="work section fp-auto-height-responsive">
            <h2>work</h2> 
        </section>
        <section class="news section fp-auto-height-responsive"> 
            <h2>news</h2>
        </section>
        <footer class="section fp-auto-height"> 
            <h2>footer</h2>
        </footer>
    </div><!--fullpage종료-->
</body>
</html>
